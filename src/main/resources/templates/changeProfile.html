<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/stylesheet.css" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style th:replace="styling.html">

    </style>
    <meta charset="UTF-8">
    <title>Change Profile</title>
</head>
<body style="background-color: #cedbd8">

<div class="container">
    <form class="form-signin mt-xl-5" th:method="POST" th:action="@{/changeProfile}">
        <h2 class="form-signin-heading">Промени го твојот профил</h2>

        <p>
            <span style="font-weight: bold">Име:</span>
            <input type="text" id="nameProfile" name="nameProfile" class="form-control"
                   th:value="${user.getName()}"
                   autofocus="">
        </p>

        <p>
            <span style="font-weight: bold">Презиме:</span>
            <input type="text" id="surnameProfile" name="surnameProfile" class="form-control"
                   th:value="${user.getSurname()}"
                   autofocus="">
        </p>

        <button class="btn btn-lg btn-success btn-block" type="submit">Поднеси</button>
    </form>
</div>

</body>
</html>
